<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherino</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>
<body>
    <canvas id="rain-canvas"></canvas>
    <canvas id="lightning-canvas"></canvas>
    <canvas id="cloud-canvas"></canvas>
    <canvas id="snow-canvas"></canvas>
    <main>
        <div class="header">
            <div class="header-left">
                <i class="icon icon--sun"></i>
                <h1>Weatherino</h1>
            </div>
            <div class="search-icon-outer">
                <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </div>
        </div>

        <form id="form" class="display-none">
            <input id="location" type="text" placeholder="Country/City" />
            <p class="error"></p>
        </form>
        <div id="data" class="display-none">
            <div class="data-inner">
                <h2 class="location"></h2>
                <p class="date"></p>
                <h4 class="desc"></h4>
                <div class="temperature">
                    <div class="temperature-number"></div>
                    <div class="temperature-unit"></div>
                </div>
                <div class="extra">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
